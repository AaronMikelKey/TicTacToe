<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <div id="gameboard">
                <div class="square top" id="topLeft"><span>X</span></div>
                <div class="square top" id="topCenter"><span>X</span></div>
                <div class="square top" id="topRight"><span>O</span></div>
                <div class="square mid" id="midLeft"><span>X</span></div>
                <div class="square mid" id="midCenter"><span>X</span></div>
                <div class="square mid" id="midRight"><span>O</span></div>
                <div class="square bot" id="botLeft"><span>O</span></div>
                <div class="square bot" id="botCenter"><span>O</span></div>
                <div class="square bot" id="botRight"><span>X</span></div>
            </div>
        </div>
        <link src="script.js">
    </body>
</html>
