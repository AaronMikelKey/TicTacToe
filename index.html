<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <div id="instructions">
                <h1>Tic Tac Toe</h1>
                <p>Simple Tic Tac Toe game.  Choose X or O to begin playing</p>
                <div id="choose">
                    <div class="square" id="x" value="x">X</div>
                    <div class="square" id="o" value="o">O</div>
                </div>
            </div>
            <div class="hidden" id="gameboard">
                <div class="square top" id="topLeft"><span></span></div>
                <div class="square top" id="topCenter"><span></span></div>
                <div class="square top right" id="topRight"><span></span></div>
                <div class="square mid" id="midLeft"><span></span></div>
                <div class="square mid" id="midCenter"><span></span></div>
                <div class="square mid right" id="midRight"><span></span></div>
                <div class="square bot" id="botLeft"><span></span></div>
                <div class="square bot" id="botCenter"><span></span></div>
                <div class="square bot" id="botRight"><span></span></div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
